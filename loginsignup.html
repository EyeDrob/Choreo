<!DOCTYPE html>
<html>
  <head>
    <title>WEB2 - login/signup</title>
    <link rel="stylesheet" href="loginsignup.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <h1><a href="main.html">아직 데모입니다</a></h1>
    <div id="grid">
      <ol>
        <li><a href="aboutus.html">About us</a></li>
        <li><a href="choreo.html">Choreography comparison</a></li>
        <li><a href="loginsignup.html">login/signup</a></li>
      </ol>
      <div id="article">
        <h2>login/signup</h2>
        <p>
          <form>
            <label for="username">ID:</label>
            <input type="text" id="username" name="username" placeholder="id를 입력하세요" required><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required><br>
            
            <input type="submit" value="Login" onclick="login(event)">
            <input type="submit" value="Signup" onclick="signup(event)">
          </form>
        </p>
      </div>
    </div>

    <script>
      function login(event) {
        event.preventDefault(); // 기본 동작인 폼 제출 방지

        // 사용자 입력 값 가져오기
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // 로그인 처리 로직 작성
        // 서버와 통신하여 사용자 정보를 검증하고 세션 등을 처리해야 합니다.

        // 예시: 단순한 클라이언트 측 로그인 검증
        if (username === "admin" && password === "password") {
          alert("로그인 성공~");
        } else {
          alert("잘못 입력하셨거나 회원가입을 안하신거 아니에요?");
        }
      }

      function signup(event) {
        event.preventDefault(); // 기본 동작인 폼 제출 방지

        // 사용자 입력 값 가져오기
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // 회원가입 처리 로직 작성
        // 여기에 이제 서버랑 통신하는 코드

        // 예시: 단순한 클라이언트 측 회원가입 저장
        alert("Signup successful!");
      }
    </script>
  </body>
</html>
